<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <script type='text/javascript' src='client.js'></script>
    <link rel='icon' type='image/ico' href='/favicon.ico' />
    <title>Sleet</title>
    <style>
      body {
      width: 640px;
      margin: 0 auto;
      font-family: Verdana, Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 style='text-align: center'> Sleet </h1>
    <form id='sleetApi'>
      <table>
        <tr>
          <td><label for='svcKey1'>Service Key:</label></td>
          <td><input type='password' id='svcKey1' size='15' value=''
                     oninput='clearStatus()'/></td>
          <td><input type='password' id='svcKey2' size='15' value=''/></td>
        </tr>
        <tr>
          <td>
            <input type='checkbox' id='svcKeyCheck'
                   onClick='reveal(svcKeyCheck.checked, svcKeyText, svcKey1, svcKey2)'/>
            Show
          </td>
          <td colspan=2>
            <span style="font-family: 'Courier New'" id='svcKeyText'></span>
          </td>
        </tr>
        <tr>
          <td><label for='privKey1'>Private Key:</label></td>
          <td><input type='password' id='privKey1' size='15' value=''
                     oninput='clearStatus()'/></td>
          <td><input type='password' id='privKey2' size='15' value=''
                     oninput='clearStatus()'/></td>
        </tr>
        <tr>
          <td>
            <input type='checkbox' id='privKeyCheck'
                   onClick='reveal(privKeyCheck.checked, privKeyText, privKey1, privKey2)'/>
            Show
          </td>
          <td colspan=2>
            <span style="font-family: 'Courier New'" id='privKeyText'></span>
          </td>
        </tr>
      </table>
      <div style='text-align: center'>
        <button type='button' onClick='load()'
                style='background-color: #4CAF50; font-size: 16px'>
          Load
        </button>
        &nbsp; &nbsp;
        <button type='button' onClick='save()'
                style='background-color: #F44336; font-size: 16px'>
          Save
        </button>
      </div>
      <textarea id='message' rows='40' cols='80'
                oninput="clearStatus()"></textarea>
      <div id='statusBar'></div>
    </form>
  </body>
</html>
